<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5B9FED 0%, #4A8FE7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .page-header {
            padding: 40px 60px;
            color: white;
        }

        .page-title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Main content area - flexbox centered */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Centered box */
        .container {
            max-width: 700px;
            width: 100%;
margin-left: 450px;
margin-top: 50px;
margin-bottom: 50px;
            background: linear-gradient(180deg, 
                rgba(30, 50, 120, 0.5) 0%, 
                rgba(60, 100, 180, 0.4) 50%, 
                rgba(100, 150, 220, 0.3) 100%);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Decorative stars */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 70% 20%, white, transparent);
            background-size: 100% 100%;
            animation: stars 3s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes stars {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        /* Decorative arc at top */
     


        .content {
            position: relative;
            z-index: 2;
        }

        .megaphone {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
            animation: shake 2s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .main-heading {
            color: white;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .event-title {
            color: #FFB84D;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .description {
            color: white;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Background scene effect at bottom of box */
        .scene {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 150, 180, 0.2) 40%,
                rgba(255, 120, 150, 0.3) 70%,
                rgba(100, 150, 220, 0.4) 100%);
            border-radius: 0 0 20px 20px;
            z-index: 1;
        }

        /* Side label */
        .side-label {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            opacity: 0.8;
        }


        @media (max-width: 768px) {
            .page-header {
                padding: 20px 30px;
            }

            .page-title {
                font-size: 32px;
            }

            .container {
                padding: 50px 30px;
            }

            .main-heading {
                font-size: 40px;
            }

            .event-title {
                font-size: 22px;
            }

            .description {
                font-size: 16px;
            }

            .side-label {
                display: none;
            }

            .page-footer {
                padding: 20px;
            }
        }
    </style>
